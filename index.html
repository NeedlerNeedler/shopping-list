<!DOCTYPE html>
<html>
  <head>
    <title>Add to Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/love heart.png" />
      <input type="text" id="input-field" placeholder="Sausages" />
      <button id="add-button">Add to cart</button>
      <div id="categories">
        <div class="category" id="uncategorized">
          <h3>Bits and bobs</h3>
          <ul class="shopping-list" data-category="uncategorized"></ul>
        </div>
        <div class="category" id="fruits-vegetables">
          <h3>Food</h3>
          <ul class="shopping-list" data-category="fruits-vegetables"></ul>
        </div>
        <div class="category" id="dairy">
          <h3>Bathroom stuff</h3>
          <ul class="shopping-list" data-category="dairy"></ul>
        </div>
        <div class="category" id="bathroom">
          <h3>House Stuff</h3>
          <ul class="shopping-list" data-category="bathroom"></ul>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
